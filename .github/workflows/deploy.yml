name: Deploy to AWS Lightsail

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build Docker Image & Push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. ì½”ë“œ ë‚´ë ¤ë°›ê¸°
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Docker Buildx ì„¤ì • (ë¹Œë“œ ì„±ëŠ¥ í–¥ìƒ)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. GitHub Container Registry ë¡œê·¸ì¸
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Docker ë©”íƒ€ë°ì´í„° ì¶”ì¶œ (íƒœê·¸, ë ˆì´ë¸”)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # 5. Docker ì´ë¯¸ì§€ ë¹Œë“œ & GitHub Container Registryì— í‘¸ì‹œ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to Lightsail Server
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      # 1. SSHë¡œ Lightsail ì„œë²„ì— ì ‘ì†í•´ì„œ ë°°í¬ ëª…ë ¹ ì‹¤í–‰
      - name: Deploy to Lightsail via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: 22
          command_timeout: 10m # Prevent hanging
          script_stop: true # Stop on first error
          script: |
            set -e  # Exit on error

            # ì‘ì—… ë””ë ‰í† ë¦¬ë¡œ ì´ë™
            cd ~/daiily || { echo "âŒ Directory ~/daiily not found!"; exit 1; }

            # Prefer Docker Compose v2 if available
            if docker compose version >/dev/null 2>&1; then
              COMPOSE="docker compose"
            else
              COMPOSE="docker-compose"
            fi

            echo "ğŸ“¦ Pulling latest Docker image..."
            # GitHub Container Registry ë¡œê·¸ì¸
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin 2>/dev/null

            # ìµœì‹  ì´ë¯¸ì§€ í’€
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            echo "ğŸ’¾ Backing up current state..."
            # Save current container ID for potential rollback
            BACKUP_CONTAINER=$($COMPOSE -f docker-compose.prod.yml ps -q app 2>/dev/null || echo "")

            echo "ğŸ”„ Stopping old containers..."
            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
            $COMPOSE -f docker-compose.prod.yml down

            echo "ğŸš€ Starting new containers..."
            # ìƒˆ ì»¨í…Œì´ë„ˆ ì‹œì‘ (detached mode)
            # CRITICAL FIX: Use --no-build to force using pulled image
            $COMPOSE -f docker-compose.prod.yml up -d --no-build

            echo "â³ Waiting for application to start..."
            sleep 10

            echo "ğŸ¥ Running health checks..."
            # Check if containers are running
            if ! $COMPOSE -f docker-compose.prod.yml ps | grep -q "Up"; then
              echo "âŒ Containers failed to start!"
              echo "ğŸ“‹ Container status:"
              $COMPOSE -f docker-compose.prod.yml ps
              echo "ğŸ“‹ Recent logs:"
              $COMPOSE -f docker-compose.prod.yml logs --tail=50
              exit 1
            fi

            # Health check via HTTP endpoint (30 attempts, 2 second intervals = 60s total)
            if command -v curl &> /dev/null; then
              MAX_ATTEMPTS=30
              ATTEMPT=0
              while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
                if curl -f -s http://localhost:80/ > /dev/null 2>&1; then
                  echo "âœ… Health check passed!"
                  break
                fi
                ATTEMPT=$((ATTEMPT + 1))
                if [ $((ATTEMPT % 5)) -eq 0 ]; then
                  echo "â³ Attempt $ATTEMPT/$MAX_ATTEMPTS - waiting for app..."
                fi
                sleep 2
              done

              if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
                echo "âš ï¸  Health check timed out after $MAX_ATTEMPTS attempts"
                echo "ğŸ“‹ App logs:"
                $COMPOSE -f docker-compose.prod.yml logs --tail=30 app
                echo "âš ï¸  Deployment completed but app may not be healthy"
                # Don't exit here - let admin investigate
              fi
            else
              echo "âš ï¸  curl not available, skipping HTTP health check"
            fi

            echo "ğŸ§¹ Cleaning up old images..."
            # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” Docker ì´ë¯¸ì§€ ì •ë¦¬ (ë””ìŠ¤í¬ ê³µê°„ ì ˆì•½)
            docker image prune -af --filter "until=24h" || true

            echo "ğŸ“Š Final container status:"
            # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
            $COMPOSE -f docker-compose.prod.yml ps

            echo "ğŸ“‹ Recent application logs:"
            # ë¡œê·¸ ì¶œë ¥ (ìµœê·¼ 20ì¤„)
            $COMPOSE -f docker-compose.prod.yml logs --tail=20 app

            echo ""
            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ Application: https://daiily.site"
            echo "ğŸ“Š Monitor logs: $COMPOSE -f docker-compose.prod.yml logs -f"

      # 2. ë°°í¬ ê²°ê³¼ ì•Œë¦¼
      - name: Deployment Status Summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment to Lightsail completed successfully"
            echo "ğŸŒ Site: https://daiily.site"
          else
            echo "âŒ Deployment to Lightsail failed"
            echo "âš ï¸  Check logs above for details"
            echo "ğŸ“ Manual intervention may be required"
          fi
