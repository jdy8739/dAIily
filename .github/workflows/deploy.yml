name: Deploy to AWS Lightsail

on:
  push:
    branches:
      - main
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - 'Dockerfile'
      - 'docker-compose.prod.yml'
      - '.github/workflows/deploy.yml'
  workflow_dispatch: # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build Docker Image & Push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 1. ì½”ë“œ ë‚´ë ¤ë°›ê¸°
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Docker Buildx ì„¤ì • (ë¹Œë“œ ì„±ëŠ¥ í–¥ìƒ)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. GitHub Container Registry ë¡œê·¸ì¸
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Convert image name to lowercase (Docker requirement)
      - name: Prepare image name
        id: image
        run: |
          IMAGE_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "name=$IMAGE_LOWER" >> $GITHUB_OUTPUT

      # 5. Docker ë©”íƒ€ë°ì´í„° ì¶”ì¶œ (íƒœê·¸, ë ˆì´ë¸”)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # 6. Docker ì´ë¯¸ì§€ ë¹Œë“œ & GitHub Container Registryì— í‘¸ì‹œ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: Deploy to Lightsail Server
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      # 1. SSHë¡œ Lightsail ì„œë²„ì— ì ‘ì†í•´ì„œ ë°°í¬ ëª…ë ¹ ì‹¤í–‰
      - name: Deploy to Lightsail via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: 22
          command_timeout: 10m # Prevent hanging
          script_stop: true # Stop on first error
          script: |
            cd ~/dAIily

            echo "ğŸ” Login..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin 2>/dev/null

            echo "â¬‡ï¸  Pull..."
            docker pull ghcr.io/jdy8739/daiily:latest

            echo "ğŸ”„ Stop..."
            docker-compose -f docker-compose.prod.yml down || true

            echo "ğŸš€ Start..."
            DOCKER_IMAGE=ghcr.io/jdy8739/daiily:latest docker-compose -f docker-compose.prod.yml up -d --no-build

            echo "â³ Wait..."
            sleep 20

            echo "âœ… Done!"
            docker-compose -f docker-compose.prod.yml logs --tail=20 app

      # 2. ë°°í¬ ê²°ê³¼ ì•Œë¦¼
      - name: Deployment Status Summary
        if: always()
        run: |
          echo ""
          echo "=========================================="
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… DEPLOYMENT SUCCESSFUL"
            echo "=========================================="
            echo "âœ“ Docker image built and pushed to GHCR"
            echo "âœ“ Lightsail server updated successfully"
            echo "âœ“ All containers running"
            echo "âœ“ Health checks passed"
            echo ""
            echo "ğŸŒ Site: https://daiily.site"
            echo "ğŸ”— Repository: ${{ github.repository }}"
            echo "ğŸ“ Commit: ${{ github.sha }}"
            echo "â° Deployed: $(date '+%Y-%m-%d %H:%M:%S UTC')"
          else
            echo "âŒ DEPLOYMENT FAILED"
            echo "=========================================="
            echo "âš ï¸  Please review the logs above for details"
            echo ""
            echo "Common Issues:"
            echo "  â€¢ SSH connection failed â†’ Check LIGHTSAIL_SSH_KEY secret"
            echo "  â€¢ Docker pull failed â†’ Check GITHUB_TOKEN permissions"
            echo "  â€¢ Container startup failed â†’ Check container logs"
            echo "  â€¢ Health check timeout â†’ App may be crashing"
            echo ""
            echo "ğŸ“ Manual intervention may be required"
            echo "ğŸ”— GitHub Actions: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          fi
          echo "=========================================="
          echo ""
