services:
  app:
    build: .
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    expose:
      - "3000"
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 400M
          cpus: "0.5"
        reservations:
          memory: 200M
          cpus: "0.25"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - app-network
    depends_on:
      - app
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 50M
          cpus: "0.2"
        reservations:
          memory: 20M
          cpus: "0.1"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: daiily
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command: >
      postgres
      -c shared_buffers=32MB
      -c effective_cache_size=128MB
      -c work_mem=2MB
      -c maintenance_work_mem=16MB
      -c max_connections=20
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d daiily"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 200M
          cpus: "0.3"
        reservations:
          memory: 100M
          cpus: "0.1"

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
